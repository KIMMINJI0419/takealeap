        <h1>GOLDEN CHILD</h1>
        <span></span>
        <p>골든차일드(Golden Child)는 울림 엔터테인먼트 소속으로, 대한민국의 10인조 보이 그룹이다.<br />골든차일드는 2017년 8월 28일 미니 1집 'Gol-Cha!'로 데뷔를 성공적으로 마쳤다.<br />골든차일드는 100년에 한 사람밖에 없는 완벽한 아이라는 뜻으로<br />대한민국 가요계를 100년간 이끌어감과 동시에 앞으로 100년간 음악 트렌드를 선도할 것을 의미한다.</p>
